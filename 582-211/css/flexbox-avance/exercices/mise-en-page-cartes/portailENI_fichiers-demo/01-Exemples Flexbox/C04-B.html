<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Ma page web</title>
		<style>
			#conteneur-liste {
				display: flex;
				flex-flow: row wrap;
				justify-content: space-around;
				width: 300px;
				border: 1px solid #000;
				background-color: #eee;
				padding: 10px;
			}
			#conteneur-liste li {
				list-style: none;
				border: 1px solid #000;
				padding: 5px;
				background-color: white;
			}
			.un {
				order: 1;
			}
			.deux {
				order: -1;
			}
			.quatre {
				order: 1;
			}
			.cinq {
				order: -2;
			}
		</style>
	</head>
	<body>
		<ul id="conteneur-liste">
			<li class="un">Un</li>
			<li class="deux">Deux</li>
			<li>Trois</li>
			<li class="quatre">Quatre</li>
			<li class="cinq">Cinq</li>
		</ul>
	</body>
</html>
