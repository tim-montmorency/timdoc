<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Ma page web</title>
		<style>
			#conteneur-liste {
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				align-items: baseline;
				width: 300px;
				height: 100px;
				border: 1px solid #000;
				background-color: #eee;
				padding: 10px;
			}
			#conteneur-liste li {
				list-style: none;
				border: 1px solid #000;
				padding: 5px;
				background-color: white;
			}
			.quatre {
				font-size: 1.5em;
			}
			.cinq {
				font-size: 0.6em;
			}
		</style>
	</head>
	<body>
		<ul id="conteneur-liste">
			<li>Un</li>
			<li>Deux</li>
			<li>Trois</li>
			<li class="quatre">Quatre</li>
			<li class="cinq">Cinq</li>
		</ul>
	</body>
</html>
