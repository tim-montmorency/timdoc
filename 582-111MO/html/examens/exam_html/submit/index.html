<!DOCTYPE html>
<html>
<head>
  <title>Formulaire de validation</title>
</head>
<body>

<form id="monFormulaire" onsubmit="return validerFormulaire()">
  <label for="prenom">Prénom</label>
  <input type="texte" id="prenom" placeholder="Entrez votre prénom" name="prenom" required />

  <label for="nom">Nom</label>
  <input type="texte" id="nom" placeholder="Entrez votre nom" name="nom" required />

  <label for="email">Courriel:</label>
  <input type="email" id="email" placeholder="Entrez votre courriel" name="email" required />

  <label for="date">Date:</label>
  <input type="date" id="date" min="1980-01-01" max="2000-01-01" />

  <label> <input type="checkbox" name="remember" /> Je veux recevoir l'infolettre </label>

  <button type="submit">Soumettre</button>
</form>

<!-- Message de confirmation caché par défaut -->
<div id="confirmation" style="display:none; color: green;">
  Le formulaire a été soumis avec succès !
</div>

<script>
function validerFormulaire() {
  // Récupérer les valeurs des champs
  var prenom = document.getElementById("prenom").value;
  var nom = document.getElementById("nom").value;
  var email = document.getElementById("email").value;
  var date = document.getElementById("date").value;

  // Vérifier si les champs Prénom, Nom, Courriel et Date sont vides
  if (prenom === "" || nom === "" || email === "" || date === "") {
    alert("Tous les champs doivent être remplis.");
    return false;
  }

  // Vérifier si l'adresse email est valide (une vérification plus poussée serait nécessaire en production)
  if (!validateEmail(email)) {
    alert("Veuillez entrer une adresse email valide.");
    return false;
  }

  // Afficher le message de confirmation
  document.getElementById("confirmation").style.display = "block";

  // Si tout est valide, le formulaire est soumis
  return true;
}

// Fonction pour valider une adresse email (vérification simple)
function validateEmail(email) {
  var re = /\S+@\S+\.\S+/;
  return re.test(email);
}
</script>

</body>
</html>
