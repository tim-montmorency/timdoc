<!DOCTYPE html>
<html>
<head>
  <title>Confirmation</title>
</head>
<body>

<script>
// Vérifier si le paramètre "success" est présent dans l'URL
var urlParams = new URLSearchParams(window.location.search);
if (urlParams.has("success")) {
  // Afficher un message de confirmation si le paramètre "success" est présent
  alert("Le message a été envoyé avec succès !");
}
</script>

<!-- Contenu de la page de confirmation -->

</body>
</html>
