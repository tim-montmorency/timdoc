<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carte de crédit</title>
        <style>
            * { box-sizing: border-box; }

            html {
                height: 100%;
                background-image: linear-gradient(to right, #1d1d1d 0%, rgb(138, 11, 228));
            }

            .form {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 50%;
                background-color: #fff;
                padding: 20px;
                border-radius: 6px;
                min-width: 320px;
                max-width: 600px;
                min-height: 50px;
            }

            .invalid {
                color: #eb001b;
            }
        </style>
    </head>
    <body>

        <div class="form">
            <p id="msg"></p>
            <strong id="exp_label">Nom: </strong> <span id="exp_msg"></span>
            <br>
            <strong id="sec_label">Courriel: </strong> <span id="sec_msg"></span>
            <br>
            <h3>Pseudo</h3>
            <strong id="pseudo_label">Votre PSEUDO est: </strong> <span id="pseudo_msg"></span>
            <br>
            <h3>Niveau et Expérience</h3>
            <strong id="niv_label">Niveau: </strong> <span id="niv_msg"></span>
            <br>
            <strong id="experience_label">Expérience: </strong> <span id="experience_msg"></span>
            <br>
            <h3>Disponibilité</h3>
            <strong id="date_label">Date: </strong> <span id="date_msg"></span>
            <br>
            <strong id="time_label">Heure: </strong> <span id="time_msg"></span>
            <br>
            <h3>Méthode de communication</h3>
            <strong id="discord_label">Discord: </strong> <span id="discord_msg"></span>
            <br>
            <strong id="whatsapp_label">What's App: </strong> <span id="whatsapp_msg"></span>
            <br>
            <h3>Informations supplémentaires :</h3>
            <strong id="contenu_label">Vos commentaires : </strong> <span id="contenu_msg"></span>
            <br>
            <strong id="conditions_label">Conditions acceptées : </strong> <span id="conditions_msg"></span>
            <br>

        </div>

    </body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const urlParams = new URLSearchParams(window.location.search);

    
            const nom = urlParams.get('nom');
            const pseudo = urlParams.get('pseudo');
            const email = urlParams.get('email');
            const niveau = urlParams.get('niveau');
            const experience = urlParams.get('experience');
            const date = urlParams.get('date');
            const time = urlParams.get('time');
            const discord = urlParams.get('discord');
            const whatsapp = urlParams.get('whatsapp');
            const contenu = urlParams.get('contenu');
            const conditions = urlParams.get('conditions');

  
            let isValid = true;

            if (!nom) {
                isValid = false;
                alert("Le champ 'Nom complet' est requis.");
            }

            if (!pseudo) {
                isValid = false;
                alert("Le champ 'Pseudo en jeu' est requis.");
            }

            if (!email || !validateEmail(email)) {
                isValid = false;
                alert("Veuillez saisir une adresse e-mail valide.");
            }

            if (!niveau) {
                isValid = false;
                alert("Le champ 'Niveau actuel' est requis.");
            }

            if (!experience) {
                isValid = false;
                alert("Le champ 'Nombre de guerres de clans' est requis.");
            }

            if (!date) {
                isValid = false;
                alert("Le champ 'Disponibilité en guerre de clans' est requis.");
            }

            if (!time) {
                isValid = false;
                alert("Le champ 'Heures de disponibilité' est requis.");
            }

            if (discord !== 'on' && whatsapp !== 'on') {
                isValid = false;
                alert("Veuillez sélectionner au moins une méthode de communication.");
            }

            if (!contenu) {
                isValid = false;
                alert("Le champ 'Vos commentaires' est requis.");
            }

            if (conditions !== 'on') {
                isValid = false;
                alert("Vous devez accepter les règles et les attentes du clan.");
            }

            if (isValid) {
                form.submit(); 
            }
        });
    });


    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>
