<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carte de crédit</title>
        <style>
            * { box-sizing: border-box; }

            html {
                height: 100%;
                background-image: linear-gradient(to right, #1d1d1d 0%, rgb(138, 11, 228));
            }

            .form {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 50%;
                background-color: #fff;
                padding: 20px;
                border-radius: 6px;
                min-width: 320px;
                max-width: 600px;
                min-height: 50px;
            }

            .invalid {
                color: #eb001b;
            }
        </style>
    </head>
    <body>

        <div class="form">
            <p id="msg"></p>
            <strong id="exp_label">Nom: </strong> <span id="exp_msg"></span>
            <br>
            <strong id="sec_label">Courriel: </strong> <span id="sec_msg"></span>
            <br>
            <h3>Pseudo</h3>
            <strong id="pseudo_label">Votre PSEUDO est: </strong> <span id="pseudo_msg"></span>
            <br>
            <h3>Niveau et Expérience</h3>
            <strong id="niv_label">Niveau: </strong> <span id="niv_msg"></span>
            <br>
            <strong id="experience_label">Expérience: </strong> <span id="experience_msg"></span>
            <br>
            <h3>Disponibilité</h3>
            <strong id="date_label">Date: </strong> <span id="date_msg"></span>
            <br>
            <strong id="time_label">Heure: </strong> <span id="time_msg"></span>
            <br>
            <h3>Méthode de communication</h3>
            <strong id="discord_label">Discord: </strong> <span id="discord_msg"></span>
            <br>
            <strong id="whatsapp_label">What's App: </strong> <span id="whatsapp_msg"></span>
            <br>
            <h3>Informations supplémentaires :</h3>
            <strong id="contenu_label">Vos commentaires : </strong> <span id="contenu_msg"></span>
            <br>
            <strong id="conditions_label">Conditions acceptées : </strong> <span id="conditions_msg"></span>
            <br>

        </div>

    </body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire pour le moment

            // Validez les champs ici
            const nom = document.querySelector('#nom').value;
            const pseudo = document.querySelector('#pseudo').value;
            const email = document.querySelector('#email').value;
            const niveau = document.querySelector('#niveau').value;
            const experience = document.querySelector('#experience').value;
            const date = document.querySelector('#date').value;
            const time = document.querySelector('#time').value;
            const discord = document.querySelector('#discord').checked;
            const whatsapp = document.querySelector('#whatsapp').checked;
            const contenu = document.querySelector('#contenu').value;
            const conditions = document.querySelector('#conditions').checked;

            // Effectuez des vérifications (vous pouvez ajouter plus de vérifications selon vos besoins)
            let isValid = true;

            if (nom.trim() === '') {
                isValid = false;
                alert("Le champ 'Nom complet' est requis.");
            }

            if (pseudo.trim() === '') {
                isValid = false;
                alert("Le champ 'Pseudo en jeu' est requis.");
            }

            if (email.trim() === '' || !validateEmail(email)) {
                isValid = false;
                alert("Veuillez saisir une adresse e-mail valide.");
            }

            if (niveau.trim() === '') {
                isValid = false;
                alert("Le champ 'Niveau actuel' est requis.");
            }

            if (experience.trim() === '') {
                isValid = false;
                alert("Le champ 'Nombre de guerres de clans' est requis.");
            }

            if (date.trim() === '') {
                isValid = false;
                alert("Le champ 'Disponibilité en guerre de clans' est requis.");
            }

            if (time.trim() === '') {
                isValid = false;
                alert("Le champ 'Heures de disponibilité' est requis.");
            }

            if (!discord && !whatsapp) {
                isValid = false;
                alert("Veuillez sélectionner au moins une méthode de communication.");
            }

            if (contenu.trim() === '') {
                isValid = false;
                alert("Le champ 'Vos commentaires' est requis.");
            }

            if (!conditions) {
                isValid = false;
                alert("Vous devez accepter les règles et les attentes du clan.");
            }

            if (isValid) {
                form.submit(); // Soumettre le formulaire si tout est valide
            }
        });
    });

    // Fonction de validation de l'e-mail
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>
