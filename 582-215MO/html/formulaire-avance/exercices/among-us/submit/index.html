      left: 50%;

      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    }

    }

    .hat-toilet .hat {
      background-image: url(https://ex.smnarnold.com/formulaire/amon-us/papier.png);
    }

    .panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -230%);
      font-size: 12px;
      color: #fff;
      text-align: center;
      background-color: #000;
      border: solid 2px #fff;
      min-width: 210px;
      border-radius: 6px;
      padding: 10px;
    }

    .panel strong {
      font-size: 18px;
    }
